<div class="container">
  <div class="row">
    <h1 class="text" style="font-size: 25px">Admin Login</h1>
    <hr style="width: 70%" />
    <p class="text" style="color: black; font-size: 18px">
      Login with valid username and password to access.
    </p>
    <p><br /></p>
    <form (ngSubmit)="loginadmin(adminlogin)" ngNativeValidate>
      <input
        type="number"
        onfocus="this.value=''"
        value="Click here to clear"
        name="adminid"
        placeholder="Admin Id"
        [(ngModel)]="adminlogin.adminid"
        required
      /><br />
      <input
        type="password"
        name="adminpassword"
        placeholder="Admin Password"
        [(ngModel)]="adminlogin.adminpassword"
        required
      />
      <br />
      <button type="submit" class="btn login">Login</button
      ><br /><br /><br /><br />
      <a routerLink="/login" class="btn" type="button">Back</a>
    </form>
  </div>
</div>
